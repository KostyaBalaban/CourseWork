    <h1 class="title">Справи, які потрібно виконати</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">Мої списки</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="ім'я нового списку"
          aria-label="ім'я нового списку"
        />
        <button class="btn create" aria-label="створити новий список">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>Тест</h2>
        <p class="task-count" data-list-count>0 залишилося завдань</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              data-new-task-input
              class="new task"
              placeholder="ім'я нового завдання"
              aria-label="ім'я нового завдання"
            />
            <button class="btn create" aria-label="створити нове завдання">
              +
            </button>
          </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>
            Очистити виконані завдання
          </button>
          <button class="btn delete" data-delete-list-button>
            Видалити список
          </button>
        </div>
      </div>
    </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
